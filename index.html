<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janus Pro Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script type="module" src="app.js"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-white text-center mb-8 animate-pulse">
            ðŸŽ¨ Janus Pro Image Generator
        </h1>

        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-2xl p-6 mb-8">
            <div class="flex gap-4">
                <input type="text" id="prompt" 
                    class="flex-1 p-3 border-2 border-purple-300 rounded-lg"
                    placeholder="Describe your dream image...">
                <button onclick="generateImage()" 
                    class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition-all">
                    Generate âœ¨
                </button>
            </div>
            <div id="loading" class="hidden mt-4 text-center">
                <div class="spinner"></div>
                <p class="text-gray-600">Crafting your masterpiece...</p>
            </div>
        </div>

        <div id="gallery" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
    </div>

    <style>
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #8B5CF6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
